<div class="container">
    <div class="card">
        <div class="card-body">
<div class="col-md-6 offset-md-3">
    <h3>Add Department </h3>
    <form (ngSubmit) = "onSubmit()"style="background-color:#E6E6FA"#creatdepartmentform="ngForm">
        <div class="form-group">
            <label>Department ID</label>
            <input type="number" class ="form-control" id = "id"
                [(ngModel)] = "department.dept_id" name = "id"required ="ngModel"/>
                <small>Required field</small> 
  
        </div>
        <div class="form-group">
            <label> Department Name</label>
            <input type="text" class ="form-control" id = "deptName"
                [(ngModel)] = "department.dept_name" name = "deptName"/>
                
                
        </div>
    
       
        
    
        <button [disabled]="creatdepartmentform.form.invalid"class = "btn btn-success" type ="submit">Submit</button>
    
    </form>
    </div> 
        </div></div></div>
